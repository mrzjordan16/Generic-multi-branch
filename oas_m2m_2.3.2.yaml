  definitions:
    GenericAPIErrorStructure:
      type: object
      properties:
        httpStatusCode:
          type: number
          description: Replica of the HTTP Status Code
        error:
          type: object
          description: STC Error Response object.
          properties:
            code:
              type: string
              description: IoT target error Code, API plateform can send other error codes as well
              enum:
              - AUTHENTICATION_EXCEPTION
              - PERMISSION_EXCEPTION
              - NOT_ALLOWED
              - OPERATION_NOT_AVAILABLE_FOR_BU_STATE
              - NOT_OWNING_EXCEPTION
              - DICTIONARY_ELEMENT_NOT_FOUND
              - OBJECT_NOT_FOUND
              - BAD_PARAMETER
              - NO_SIM_SELECTED
              - SIM_STATUS_NOT_EXPECTED
              - LOCKED_IMSI
              - PROFILE_NOT_FOUND
              - PROFILE_IS_NOT_ACTIVE
              - PROFILE_MANUAL_TRANSITION_NOT_ALLOWED
              - IP_ALREADY_USED
              - NO_POOLS_FOR_IP
              - GENERATION_ERROR
              - INCORRECT_AGGREGATION_LEVEL
              - INCORRECT_FORMAT
              - INCORRECT_PARAMETER_IMSI_LIMITS
              - INCORRECT_PARAMETER_IMSI_MAX
              - INCORRECT_PARAMETER_IMSI_MIN
              - INCORRECT_PARAMETER_IMSI_RANGE_TOO_BIG
              - INCORRECT_PERIOD
              - INCORRECT_TEMPLATE_TYPE
              - INCORRECT_TYPE
              - UNEXPECTED_EXCEPTION
              - POOLED_BUNDLE_SOURCE_SP_LIMIT_VIOLATION
              - POOLED_BUNDLE_DESTINATION_SP_LIMIT_VIOLATION
            reason:
              type: string
              description: Brief text description of the error
            message:
              type: string
              description: More information and details regarding the rised error
            moreInfoHref:
              type: string
              description: URL link to the error description
      description: This general error structure used in APIs provided by STC
    BulkSMSSendRoot:
      title: Bulk SMS
      type: object
      properties:
        sourceBusinessUnitId:
          description: 'ID of Charging BusinessUnit.'
          type: integer
          format: int64
        message:
          description: 'Text message to send to the given SIMs.Message can be encoded in hexadecimal to send in binary mode'
          type: string
        binary:
          description: 'Optional, send SMS in binary mode true/false.'
          type: boolean
        deliveryReceipt:
          description: |
            Optional, Indicates whether a delivery receipt (DLR) is requested for this message.
            - true: Yes
            - false: No (Default)
          type: boolean  
        identifier:
          $ref: '#/definitions/Simidentifier'
        sims:
          description: 'Array of Type SimWritable (simID used according to SIMIdentifier, pin have to be provided only if Charging Business Unit has enabled pin verfication).'
          type: array
          items:
            $ref: '#/definitions/Sim'
      required:
        - sourceBusinessUnitId
        - message
        - identifier
        - sims
    Simidentifier:
      title: Sim Identifier
      description: 'Identifier on which the SIM will be searched on.'
      type: string
      enum:
        - ICCID
        - IMSI
        - MSISDN
        - Label
    Sim:
      title: SIM
      description: 'SIM Information'
      type: object
      properties:
        simID:
          description: 'The SIM Identification number'
          type: string
        pin:
          description: 'The SIM pin number'
          type: string
      required:
        - simID
    Sims:
      title: SIMs
      description: 'List of SIMs'
      type: object
      properties:
        sims:
          description: 'array of sims'
          type: array
          items:
            type: object
            properties:
              businessUnitLabelsName:
                description: 'The labels associated with the SIM on a business unit level.'
                type: array
                items:
                  type: 'string'
                  example: "TOYOTA-RUH"
              customerLabelsName:
                description: 'The labels associated with the SIM on a customer level.'
                type: array
                items:
                  type: 'string'
                  example: "TOYOTA"                  
              serviceProfileId:
                description: 'The service profile associated with the SIM.'
                type: integer
                format: int64  
                example: 11695
              costCenterId:
                description: 'Identifier of the cost center owning the SIM.'
                type: integer
                format: int64  
                example: 7621 
              costCenterName:
                description: 'Name of the cost center owning the SIM.'
                type: string  
                example: 'Riyadh'
              businessUnitId:
                description: 'Identifier of the business unit owning the SIM.'
                type: integer
                format: int64
                example: '7621'
              businessUnitName:
                description: 'Name of the business unit owning the SIM.'
                type: string              
                example: 'Toyota Riyadh'
              resellerId:
                description: 'Identifier of the reseller, if any, on which the owning business unit is attached.'
                type: integer
                format: int64
                example: '1021'
              resellerName:
                description: 'Name of the reseller, if any, on which the owning business unit is attached.'
                type: string              
                example: 'Reseller'  
              comment:
                description: 'A free text field for any comments on the SIM.'
                type: string              
                example: '<Comments>'   
              expectedIMEISV:
                description: 'A 15-digits numeric value for the expected IMEI.'
                type: string              
                example: '357805023984942'   
              lastIMEIDetected:
                description: 'A 15-digits numeric value for the last IMEI detected.'
                type: string              
                example: '357805023984941'                 
              cellID:
                description: 'The last cell ID detected for the SIM.' 
                type: string              
                example: '1225' 
              ipAddress:
                description: 'The static IP address of the SIM.'
                type: string              
                example: '10.20.0.1'  
              lastIpAddressDetected:
                description: 'The last IP detected for the SIM.'
                type: string              
                example: '10.20.1.1'                
              pinCode:
                description: 'The Pin1 Code of the SIM, which is needed for bulk SIM send API.'
                type: integer
                format: int64
                example: 7547      
              sessionStateCode:
                type: integer
                format: int64                
                description: 'A code identifying the current session state of the SIM.Possible Value:- 0:offline, 1:online'
                enum:
                - 0
                - 1      
              sessionStartTime:
                description: 'The current session date/time, in case the SIM is in a data session.'
                type: string
                format: date-time
              simStateCode:
                type: string
                description: 'A code identifying the current session state of the SIM. Possible Value:- 0:offline, 1:online'
                enum:
                - ACTIVE
                - INACTIVE
                - SUSPENDED  
              customerId:
                type: string
                description: 'The ID of the customer owning the SIM.'                
            allOf:
                - $ref: '#/definitions/SimIdentification'        
          
    Pagination:
      title: Pagination 
      description: 'Pagination feature for lage number of itmes'
      type: object 
      properties: 
        currentCount:
          type: integer
          description: 'The total number of returned items within the current page'
        totalCount:
