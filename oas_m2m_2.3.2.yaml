    /reports/{reportId}:
      get:
        tags:
          - Reporting
        description: |
          This operation enables consumers to retrieve a report from Connectivity Management Platform (CMP) based on the specified report Id. 
          
          ## Supported File Types:-
          The supported file types of report are CSV, PDF and Excel.
          
          ## Response Headers 
          **1- Content-Type**
          The default content type is application/octet-stream. These octet-stream files are arbitrary binary data files that might be in .csv or .pdf or .xls format.


          **2- Content-Disposition**
          The Content-Disposition response header field conveys additional information about how to process the response payload. The Content-Disposition header field is defined as follows:
              "Content-Disposition" ":" disposition-type ";" disposition-param)
               ```Example Content-Disposition:attachment; filename = CDR Report 2021-08-16-Shaden.csv ```
         
          ***disposition-type***: The default value of disposition-type is being set as "attachment". Indicates that the user-agent should not display the response, but instead show a "Save As" dialog so that user can download the report as an attachement and save it locally.
          
          ***disposition-param - filename***:  The suggested filename for an eventual "Save As" dialog presented to the user. It could be used as a basis for the actual filename, where possible.
         
          ## Authorization Note:-
          This resource requires a valid OAuth2.0 access token for consumer who is not within stc network. Make sure you have the right scope for this API resource.
          
          
          ### OAuth Scope
          https://api.stc.com.sa/scope/euAuth/m2m/utility/report.read
          
          ## Flow
          ```
          +----------+                    +---------+                       +----------+
          | Consumer |                    |  APIM   |                       |   CMP    |
          +----------+                    +---------+                       +----------+
               |                                |                                 |     
               | 1- Download Report Request     |                                 |      
               |--------------------------->>   |                                 |  
               |                                | 2- Download Report Request      |  
               |                                | ----------------------------->> |  
               |                                |                                 |  
               |                                |  3- Download Report Reply       |  
               |                                | <<----------------------------- |  
               |                                |                                 |  
               |  4-  Download Report Reply     |                                 |  
               | <<---------------------------- |                                 |  
               |                                |                                 |    
          ```
          
          ## Examples
          #### Sample Request
          The following is a sample CURL request:
          ```
          curl -X GET \
            "https://${HOST}/m2m/v2/reports/{9989}"\
            -H "Authorization: Bearer tUAFR8WZYUltiQEW0iAkB7FyrwH3eHPCwGHg4zYjroQ6c4ycGvRp " \
            -H "X-STC-API-ClientMsgRef: 8a969c6a-c28a-t546-gd79-961e6" \
            -H "X-STC-API-ClientCorrelationRef: 8a969c6a-c28a-t546-gd79-961e6" \
            -H "Accept: application/json" \
         
          ```
          #### Sample Successful Response
          The following is a sample of a successful response in CSV Format:
          ```
            HTTP/1.1 200 OK 
            X-STC-API-ApiMsgRef: 92ff21d4-25ef-4df6-ab24-4f0b2ded1c9c,
            X-STC-API-ClientCorrelationRef: "8a969c6a-c28a-t546-gd79-961e6,
            X-STC-API-ClientMsgRef: 4f0b2ded1c9c-c28a-t546-gd79-961e6,
            Content-Type: application/Octet-Stream
            Content-Disposition:atachment; filename = CDR Report 2021-08-16-Shaden.csv
            Content-Length: 375
            IMSI;MSISDN;ICCID;CUSTNAME;BUNAME;CCNAME;SERVICEPROFILENAME;SESSION_STATE;DISPLAYABLESIMSTATUS;CUSTLABEL;BULABEL;CUSTOMERORDER_ID;REAL_USER_FINGERPRINT
          420011050983573;966830040793483;89966011050983573;بدالرب اناص;Shaden;;
          BUID_9286_GMConnected_Restricted_1;;0;ACTIVE;;;;VERIFIED
          420011050983573;966830040793483;89966011050983573;بدالرب اناص;Shaden;;
          BUID_9286_GMConnected_Restricted_1;;0;INACTIVE;;;;NOT_APPLICABLE          
          ```
          **Note:** The file extension of the report might be of .{csv/pdf/xls}.
          
          #### Sample Failure Response
          The following is a sample of a failure response:
          ```
            HTTP/1.1 400  
            Content-Type: application/json;charset=UTF-8,
            X-STC-API-ApiMsgRef: 92ff21d4-25ef-4df6-ab24-4f0b2ded1c9c,
            X-STC-API-ClientCorrelationRef: "8a969c6a-c28a-t546-gd79-961e6,
            X-STC-API-ClientMsgRef: 4f0b2ded1c9c-c28a-t546-gd79-961e6,
            Content-Type: application/json
            {
              "httpStatusCode": 400,
              "error": {
                  "code": "API.400.InvalidReportId",
                  "message": "Generic Data Format validation error.",
                  "reason": "An invalid value was specified of 'reportId' path parameter.",
                  "moreInfoHref": "https://developers.stc.com.sa/docs/errors#API.400.1"
              }
            }

          ```        
          
          ## Payload Size Limit
           The payload size should be less than 500KB.

          
