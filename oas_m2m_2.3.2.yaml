  swagger: '2.0'
  info:
    

    description: |
    
      stc, a leading digital telecommunication corporation, has developed the Connectivity Management Platform (CPM) APIs to assist organizations to manage and utilize their owned SIMs in a manner that provides them managed connectivity in multi-national, multi-level, and multi-operator environments.
      
      This specification is prepared for the API developers to assist them by managing their owned SIMs, to integrate their systems with the Connectivity Management Platform (CMP).
      
      # Release notes
      | Version |  Author |   Date      |  Notes   | 
      |--------|-------|-------|------------|
      | 2.1.0 | salim s toutah| 30 April 2021 | CR-47706 STC Network and IT Integrations <br> with Globetouch M2M Platform for General Motor <br> Initial Draft.
      | 2.1.1 | Muhammad Aamir Aftab| 2nd June 2021 | CR-47706 STC Network and IT Integrations <br> with Globetouch M2M Platform for General Motor <br> Added response body of cancelLocation in <br> POST /sims/{simId}/{identifier}/network/disconnected
      | 2.1.1 | Muhammad Aamir Aftab| 2nd June 2021 | CR-47706 STC Network and IT Integrations <br> with Globetouch M2M Platform for General Motor <br> Correct the spelling of 'operatorName' a response field of <br>Get Latest SIM Registration in <br> GET /sims/{simId}/{identifier}/registration.    
      | 2.1.1 | Muhammad Aamir Aftab| 2nd June 2021 | CR-47706 STC Network and IT Integrations <br> with Globetouch M2M Platform for General Motor <br> Added new resource Break Glass unders SIMS <br> PATCH /sims/{simId}/{identifier}/services/barring.
      | 2.2.0 | Muhammad Aamir Aftab| 17th August 2021 | Added a new resource to download the report. <br> **Reporting** => GET /reports/{reportId}.
      | 2.2.1 | Muhammad Aamir Aftab| 17th September 2021 | Added a new fields in the response. **SIM** => GET /sims.   
      | 2.2.1 | Muhammad Aamir Aftab| 18th September 2021 | Added the new entity named as **'apns'** in the <br> response of GET /sims/{simId}/{identifier}/diagnosis.
      | 2.2.1 | Muhammad Aamir Aftab| 19th September 2021 | Added the new field **'deliveryReceipt'** in the <br> request of POST /sms/sent. 
      | 2.2.1 | Muhammad Aamir Aftab| 22nd September 2021 | Added a missing fields, description and field maps of the response. **SIM** => GET /sims.         
      | 2.2.2 | Muhammad Aamir Aftab| 6th October 2021 | Added description and cardinality indicator in the field maps of the response. **SIM** => GET /sims.     
      | 2.3.0 | Muhammad Aamir Aftab| 10th October 2021 | Added a new resource to create the case of sims termination.<br> **SIM** => POST /sims/termination/case.   
      | 2.3.1 | Muhammad Aamir Aftab| 31st October 2021 | Added a new resource to terminate the sims.<br> **SIM** => DELETE /sims.       
      | 2.3.2 | Muhammad Aamir Aftab| 15 December 2021 | Update the enum from IN_PROGRESS to PROCEEDING of <br>GET /transactions/{transactionId}/status. 
    
