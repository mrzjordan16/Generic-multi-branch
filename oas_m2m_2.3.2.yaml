      patch:
        tags:
          - SIM
        description: |
          This operation enables consumer to suspend/bar and resume/unbar voice, incoming voice, outgoing voice, data, and SMS services independently or simultaneously.
          
          ## Authorization Note:-
          This resource requires a valid OAuth2.0 access token for consumer who is not within stc network. Make sure you have the right scope for this API resource.
          
          ### OAuth Scope
          https://api.stc.com.sa/scope/euAuth/m2m/sims/services/barring.update
          
          ## Flow
          ```
          +----------+                    +---------+                       +----------+
          | Consumer |                    |  APIM   |                       |   IBOA   |
          +----------+                    +---------+                       +----------+
               |                                |                                 |     
               | 1-BAR/UNBAR Service(s) Request |                                 |      
               |--------------------------->>   |                                 |  
               |                                | 2- BAR/UNBAR Service(s) Request |  
               |                                | ----------------------------->> |  
               |                                |                                 |  
               |                                |  3-BAR/UNBAR Service(s) Reply   |  
               |                                | <<----------------------------- |  
               |                                |                                 |  
               |  4-BAR/UNBAR Service(s) Reply  |                                 |  
               | <<---------------------------- |                                 |  
               |                                |                                 |    
          ```
          
