    report:
      title: Report
      type: object
      properties:
        templateType:
          description: 'The template type of the report. See Available template type values.'
          type: string
          enum:
            -  CDR_EXPORT
            -  COST_N_USAGE_PER_IMSI
            -  COST_REPORT
            -  CUSTOMER_OVERVIEW
            -  SIM_REPORT
            -  TECHNICAL_REPORT
            -  USAGE_PER_IMSI
            -  USAGE_REPORT
            -  SIM_OVERVIEW_EXPORT
            - SIM_HISTORY
            -  SIM_TRANSACTION_EXPORT
            -  ALERTS_EXPORT
            -  SIM_CONNECTION_REPORT
        aggregationLevel:
          description: 'The report aggregation level of the report. See Available aggregation level values. When proper aggregation level (BUSINESS_UNIT, COST_CENTER, CUSTOMER, SERVICE_PROFILE) is  selected, the parameter selectedElementId must be the id of respectively the concerned business unit, cost center, customer or the service profile.'
          type: string
          enum:
            - BUSINESS_UNIT
            -  COST_CENTER
            - CUSTOMER
            -  IMSI_RANGE
            -  SERVICE_PROFILE
        selectedElementId:
          description: 'The id of the aggregation level element of the report.'
          type: integer
          format: int64
        reportFormat:
          description: 'The file format of the report. See Available report format values. For CDR_REPORT, SIM_OVERVIEW_EXPORT, ALERTS_EXPORT and SIM_TRANSACTION_EXPORT template type, only CSV report format is available.'
          type: string
          enum:
            -  CSV
            -  PDF
            -  XSL
        notificationRecipients:
          description: 'The list of email to send email notification of the report generation. '
          type: string
        period:
          description: 'The kind of report period. Available period values for different types of reports:
            CDR_EXPORT
            MONTH
            CUSTOM_PERIOD
            TECHNICAL_REPORT: 
            MONTH_3
            MONTH_6
            MONTH
            CUSTOM_PERIOD
            COST_N_USAGE_PER_IMSI, COST_REPORT, CUSTOMER_OVERVIEW, SIM_REPORT, USAGE_PER_IMSI, USAGE_REPORT
            MONTH
            MONTH_3
            MONTH_6
            SIM_HISTORY
            MONTH_3
            MONTH
            SIM_CONNECTION_REPORT
            MONTH 
            For reports ALERTS_EXPORT, SIM_TRANSACTION_EXPORT and SIM_OVERVIEW_EXPORT this parameter is not needed at all.
            When MONTH, MONTH_3 or MONTH_6 are selected, fill the parameter periodMonth using following date format: YYYY/MM to define the start date of the report. The end date will be 1 month, 3 month or 6 month later according to the select report period value.
            When CUSTOM_PERIOD is selected, fill parameters periodFromHour and periodToHour using following format: YYYY/MM/DD HH:MM:SS'
          type: string
        periodMonth:
          description: 'The report period ‘month’ value for a month report.'
          type: string
        periodFromHour:
          description: 'The report ‘from’ hour period value for a custom period.'
          type: string
        periodToHour:
          description: 'The report ‘to’ hour period value for a custom period.'
          type: string
        imsiMin:
          description: 'The minimal IMSI of the IMSI range. When IMSI_RANGE is selected, define the IMSI range using imsiMin and imsiMax parameters.'
          type: string
        imsiMax:
          description: 'The maximal IMSI of the IMSI range. When IMSI_RANGE is selected, define the IMSI range using imsiMin and imsiMax parameters.'
          type: string
        exportType:
          description: 'Define export type of the report. It is needed only for two reports: SIM_TRANSACTION_EXPORT and SIM_CONNECTION_EXPORT. For report ALERTS_EXPORT value TABLE_DATA is set as default. For other reports this parameter is not valid.'
          type: string
          enum:
            -  TABLE_DATA
            -  WITH_DETAILS
      required:
        - templateType
        - aggregationLevel
        - selectedElementId
        - reportFormat
        - notificationRecipients
        - period
        - periodMonth
        - periodFromHour
        - periodToHour
        - imsiMin
        - imsiMax
