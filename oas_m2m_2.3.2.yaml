    /sms/sent:
      post:
        tags: 
          - SMS
        description: |
          This operation enables consumers to send SMS messages either in a text or binary mode to a group of SIM cards at once.
          
          **Communication Style/ API Processing Pattern**:  Asynchronous Request-Response with Polling.
            Asynchronous operations create transactions in the M2M platform, and then return a transaction ID which can be used to query the status of the asynchronous operation by calling the **GET** ​/transactions​/{**transactionId**}​/status. The execution time of an asynchronous operation depends on the number of entities involved into the operation. 
            **Note:** The response header 'X-STC-API-TargetMsgRef' refers the transaction Id.
          
          # Request Fields 
            
          ## binary: a boolean flag 
          The value of this field is to be set as 'true' to send the binary message. The default value of this field is 'false' which implies that a message is to be sent in text mode.  
          
          ## deliveryReceipt: Delivery Receipt (DLR) - a boolean flag 
          A Delivery Receipt (DLR), also known as Delivery Report, is a special type of message which indicates the final state of a SMS. The value of this field is to be set as 'true' to receive delivery receipts for the SMSs that are delivered. The default value of this field is 'false' which implies that a Delivery Receipt is not requested by default for every SMS submission.            
          
          ## identifier: SIM Identifier 
          The SIM cards/identifier can be filtered by
          - ICCID
          - IMSI
          - MSISDN
          - Label
          
          **Note:**  If the identifier parameter is set to MSISDN, then it is possible for you, as a platform user, to send bulk SMSs to SIM cards that do not belong to the platform. While in case the identifier parameter is set to ICCID or IMSI, then the provided group of SIM cards, in the request, must belong to the platform.
          
          ## pin: PIN Verification Feature
          To send an SMS through this API operation, the PIN number, as stored in the SIM’s details, can be used as an additional security method to verify the allowed devices that can send SMS messages.
          
          This feature must first be enabled for your account. Once this is done, the bulk SMS will only be sent to the SIM cards whose PIN numbers match the PIN entries from the API call.For the SIM cards whose PIN numbers do not match the PIN entries, the message will not be delivered or charged, and an error message shall be returned.
          
          The PIN verification feature is neither enabled for SIM cards that are not included on the M2M Platform, nor enabled while using the platform GUI to perform the operation.
          
          ## Conditions
          
            &#9989;: true. &#10060; false,          
