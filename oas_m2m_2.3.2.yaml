    /sims:
      get:
        tags:
          - SIM
        description: |
       
           This operation enables consumers to get the SIMs information that is owned by the customer or by one of its business units by the specified identifiers. 
           
            ## Identifier
            Below are the possible identifiers.
            
              * ###  Offline & Online: search sims by online and offline
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A query parameter named 'information type' has two possible values **online** (Default) and **offline** to retrieve the offline and online SIM information. The below identifier is to be supplied along with this query parameter. 
             
         
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- **ICCID**: search sims by ICCID for online and offline.
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- **IMSI**: search sims by IMSI for online and offline..
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- **MSISDN**: search sims by MSISDN (default) for online and offline.
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- **LABEL**: search sims by sim Label ID for online and offline.
     
            - #### Examples
           
              ```
              Online (Default)
              ----------------
              CURL -X GET \"https://${HOST}/m2m/v2/sims?identifier=ICCID&ids=899660110050989126"\
                -H "Authorization: Bearer tUAFR8WZYUltiQEW0iAkB7FyrwH3eHPCwGHg4zYjroQ6c4ycGvRp " \
                -H "X-STC-API-ClientMsgRef: 8a969c6a-c28a-t546-gd79-961e6" \
                -H "X-STC-API-ClientCorrelationRef: 8a969c6a-c28a-t546-gd79-961e6" \
                -H "Accept: application/json" \ 
                
              Offline
              -------
              CURL -X GET \
                "https://${HOST}/m2m/v2/sims?identifier=ICCID&ids=899660110050989126&informationtype=offline"\
                -H "Authorization: Bearer tUAFR8WZYUltiQEW0iAkB7FyrwH3eHPCwGHg4zYjroQ6c4ycGvRp " \
                -H "X-STC-API-ClientMsgRef: 8a969c6a-c28a-t546-gd79-961e6" \
                -H "X-STC-API-ClientCorrelationRef: 8a969c6a-c28a-t546-gd79-961e6" \
                -H "Accept: application/json" \ 
              ```
               
