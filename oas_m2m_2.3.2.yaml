          type: string
          example: "899660110050992735"
        IMSI:
          description: 'IMSI number of the request SIM'
          type: string
          example: "420011050992735"
        MSISDN:
          description: 'MSISDN number of the request SIM'
          type: string
          example: "966537562389"
    Simstate:
      title: SIM State
      description: ''
      type: object
      properties:
        change: 
          description: "Change type ex: activate, suspend, resume, change service profile"
          type: string
        date:
          description: 'Date/time for the change action (Transaction end)'
          type: string
          format: date-time
        changeSource: 
          description: "show the source of the change, e.g. change was made manually by the user. Field values: trigger, manual, external system (currently automatic), API."
          type: string
        triggeredBy: 
          description: "Who triggered the change. In case the change triggered manualy it should display the username who triggered the action.In case the change was triggered automatically it should mention the trigger name. In case the change triggered through API it should display the username who called the API."
          type: string
        status: 
          description: "Status of the change action ex: cancelled, error, finished, in progress"
          type: string
      allOf:
        - $ref: '#/definitions/SimIdentification'
    SimsIds:
      title: SIM ID List
      type: object
      properties:
        identifier:
          $ref: "#/definitions/Simidentifier"
        simIds:
          description: 'Array of SIM identifier, according to SIMIdentifier'
          type: array
          items:
            type: string
            example: "'899660110050984521"
      required:
        - identifier
        - simIds    
        
