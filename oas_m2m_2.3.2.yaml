    /sims/termination/case:
      post:
        tags:
          - SIM
        description: |
          This operation enables consumer to create sims termination case of given SIM cards. You, as a platform user, can only terminate the SIM cards that are owned by your customer or by one of its business units. 
            Kindly note that sims will not be terminated promptly but the request will go through the **'Termination and Retention'** process before it got handled. The platform will initially suspend the given sim cards, create a case of sims termination and assign it to **Retention Team**. The retention team will attempt to negotiate with the customer. If a customer accepts the retention offer the given sim cards are to be resumed. In case of rejection of retention offer the given sims cards to be disconnected. 
          
            **Communication Style/ API Processing Pattern**: Asynchronous.
            - **Pull the transaction status of an asynchronous operation.**
            Asynchronous operations create transactions in the M2M platform, and then return a transaction ID which can be used to query the status of the asynchronous operation by calling the **GET** ​/transactions​/{**transactionId**}​/status. The execution time of an asynchronous operation depends on the number of entities involved into the operation. 
            **Note:** The response header 'X-STC-API-TargetMsgRef' refers the transaction Id.
            
          ## Request Fields      
          
          ### Identifier:
            The SIMs can be filtered by one of the below identifiers.
            * ICCID
            * IMSI 
            * MSISDN
            * LABEL
            
          ### simIds[] Maximum Length:  
           This has a restriction of 500 SIM cards per request, at maximum, based on the SIM cards’ identifiers.    
          
          ## Authorization Note:-
          This resource requires a valid OAuth2.0 access token for consumer who is not within stc network. Make sure you have the right scope for this API resource.
          
          * OAuth Scope
          https://api.stc.com.sa/scope/euAuth/m2m/sims/terminate.case
          
          ## Asynchronous Flow
          ```
          +----------+                      +---------+                         +----------+
          | Consumer |                      |  APIM   |                         |   CDP    |
          +----------+                      +---------+                         +----------+
               |                                  |                                   |     
               | 1-SIM termination Case Request   |                                   |      
               |--------------------------->>     |                                   |  
               |                                  | 2- SIM termination Case Request   |
               |                                  | ----------------------------->>   |  
               |                                  |                                   |  
               |                                  |  3-SIM termination Case Reply     |  
               |                                  | <<-----------------------------   |  
               |                                  |                                   |  
               |  4-SIM termination Case Reply    |                                   |  
               | <<----------------------------   |                                   |  
               |                                  |                                   |   
               |           <<Time Lapsed>> Pull the transaction status                | 
               |              GET ​/transactions​/{transactionId}​/status.            |
               | <<----------------------------------------------------------->>      |  
               |                                  |                                   |     
               | 1-Get Transaction status Request |                                   |      
               |------------------------------->> |                                   |  
               |                                  | 2- Get Transaction status Request |  
               |                                  | ------------------------------->> |  
               |                                  |                                   |  
               |                                  | 3- Get Transaction status Reply   |  
               |                                  | <<-----------------------------   |  
               |                                  |                                   |  
               |  4-Get Transaction status Reply  |                                   |  
               | <<-----------------------------  |                                   |  
               |                                  |                                   |                  
          ```
          
          ## Examples
          #### Sample Request
          The following is a sample CURL request:
          ```
          curl -X POST \
            "https://${HOST}/m2m/v2/sims/termination/case"\
            -H "Authorization: Bearer tUAFR8WZYUltiQEW0iAkB7FyrwH3eHPCwGHg4zYjroQ6c4ycGvRp " \
            -H "X-STC-API-ClientMsgRef: 8a969c6a-c28a-t546-gd79-961e6" \
            -H "X-STC-API-ClientCorrelationRef: 8a969c6a-c28a-t546-gd79-961e6" \
            -H "Accept: application/json" \
            -d '{
                  "identifier": "ICCID",
                  "simIds": [
                    "899660110050984521",
                    "899660110050983695",
                    "899660110050983696"
                  ]
               }'
          ```
          #### Sample Successful Response
          The following is a sample of a successful response:
          ```
            HTTP/1.1 202 Accepted 
            Content-Type: application/json;charset=UTF-8,
            X-STC-API-ApiMsgRef: 92ff21d4-25ef-4df6-ab24-4f0b2ded1c9c,
            X-STC-API-ClientCorrelationRef: "8a969c6a-c28a-t546-gd79-961e6,
            X-STC-API-ClientMsgRef: 4f0b2ded1c9c-c28a-t546-gd79-961e6,
            X-STC-API-ClientMsgRef: 370895
          ```
          
